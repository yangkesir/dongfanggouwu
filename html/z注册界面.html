<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="zc">
        <div class="top1">
            <ul class="rlist">
                <li><a class="cur" href="">新用户注册</a></li>
                <!-- <li><a href="" onclick="javascript:" class="cur1">电视顾客注册</a></li> -->
            </ul>
            <div class="login">我已经注册，现在就
                <a href="javascript:">登录</a>
            </div>
        </div>

        <div class="big1">
            <div class="hdr">
                <h3><img src="../img/shouji.png" width="30" height="40"> 手机注册<span>（推荐）</span></h3>
                <a href="">使用邮箱注册 &gt;</a>
            </div>
        </div>

        <div class="big2">
            <fieldset style="width:800px;margin:0 auto;">
            <form action="" method="post">
                <p><label for="">用户姓名：</label><input type="text" name="username" class="username"><span></span></p>
                <p><label for="">用户密码：</label><input type="password" name="password"></p>
                <p><label for="">确认密码：</label><input type="password" name="repass"></p>
                <p><label for="">用户邮箱：</label><input type="text" name="email"></p>
                <p><input type="submit" value="提交注册" name="submit"></p>
            </form>
        </fieldset>
    </div>
 </div>
